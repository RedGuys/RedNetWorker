plugins {
    id 'java'
    id 'maven'
}

group 'ru.redguy.rednetworker.clients.http'
version '1.0.3'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":clients:http:common")
    compile 'org.apache.httpcomponents:httpclient:4.5.12'
    compile project(":utils")
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://mvn.redguy.ru/repository/maven-releases/") {
                authentication(userName: System.getenv("MVN_USER"), password: System.getenv("MVN_PASSWORD"))
            }
            pom.version = "1.0.3"
            pom.artifactId = "apachehttpclient"
            pom.groupId = "ru.redguy.rednetworker.clients.http"
        }
    }
}
