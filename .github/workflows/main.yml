name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Java Action
      uses: actions/setup-java@v1.0.0
      with:
        java-version: '9.0.4'
        architecture: x64 // (x64 or x86) - defaults to x64
    - run: java -cp java RedNetWorker
